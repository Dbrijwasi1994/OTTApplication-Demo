<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3>{{message}}</h3>

                            <form>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="title"
                                        placeholder="Enter movie title" formControlName="title" class="form-control">
                                    <label for="title">Title</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="imdbid"
                                        placeholder="IMDB ID" formControlName="imdbid">
                                    <label for="imdbid">IMDB ID</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="description" formControlName="description">
                                    <label for="description">Description</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="director" formControlName="director">
                                    <label for="director">Director</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="actors" formControlName="actors">
                                    <label for="actors">Actors</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="language" formControlName="language">
                                    <label for="language">Language</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="genere" formControlName="genere">
                                    <label for="genere">Genere</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="imageurl" formControlName="imageurl">
                                    <label for="imageurl">Image URL</label>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
                                        type="submit">Add Movie</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
